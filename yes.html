<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>She Said YES üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
        --pink: #ff6b9d;
        --pink-light: #ff8ab3;
        --pink-pale: #ffd1e0;
        --gold: #FFD700;
        --gold-light: #FFF8A6;
        --shadow: 0 20px 50px rgba(255, 107, 157, 0.4);
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 30%, #ffd1e0 70%, #ffecf1 100%);
        overflow-x: hidden;
        font-family: 'Comic Sans MS', 'Poppins', 'Segoe UI', cursive;
        position: relative;
        animation: bgPulse 10s infinite alternate;
    }

    body {
        min-height: 100vh;
        padding: 20px 10px;
        box-sizing: border-box;
        display: block;
    }

    @keyframes bgPulse {
        0% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 30%, #ffd1e0 70%, #ffecf1 100%); }
        100% { background: linear-gradient(135deg, #ff85a1 0%, #ffc8dd 30%, #ffb6d9 70%, #fff0f7 100%); }
    }

    /* Sparkle overlay - fixed position */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
            radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.3;
        z-index: 0;
        pointer-events: none;
    }

    .center {
        text-align: center;
        color: white;
        z-index: 2;
        width: 100%;
        max-width: 600px;
        padding: 30px 20px;
        margin: 0 auto 40px auto;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        box-shadow: var(--shadow);
        border: 3px solid rgba(255, 255, 255, 0.3);
        animation: centerPop 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
    }

    @keyframes centerPop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .center h1 {
        font-size: clamp(28px, 5vw, 48px);
        margin: 10px 0 15px 0;
        text-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
        color: white;
        animation: bounce 1.5s infinite alternate, glow 2s infinite alternate;
        line-height: 1.2;
        padding: 0 10px;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    @keyframes glow {
        0% { text-shadow: 0 0 15px var(--pink), 0 0 30px var(--pink); }
        100% { text-shadow: 0 0 25px var(--pink-light), 0 0 50px var(--pink-light), 0 0 70px var(--pink-light); }
    }

    .center p {
        font-size: clamp(16px, 3vw, 22px);
        margin: 15px 0 25px 0;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        font-weight: 600;
        line-height: 1.4;
        animation: fadeInUp 1.5s ease-out 0.5s both;
        padding: 0 10px;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .image-container {
        position: relative;
        display: inline-block;
        margin: 20px 0;
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(3deg); }
    }

    .center img {
        width: clamp(140px, 30vw, 200px);
        height: clamp(140px, 30vw, 200px);
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 4px solid white;
        animation: imageShine 3s infinite;
    }

    @keyframes imageShine {
        0%, 100% { filter: brightness(1) drop-shadow(0 8px 15px rgba(255, 107, 157, 0.4)); }
        50% { filter: brightness(1.1) drop-shadow(0 12px 25px rgba(255, 107, 157, 0.6)); }
    }

    .celebration-text {
        font-size: clamp(16px, 3vw, 20px);
        color: var(--gold);
        margin: 15px 0;
        font-weight: 700;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        animation: textColorChange 4s infinite alternate;
        padding: 12px 20px;
        background: rgba(255, 215, 0, 0.1);
        border-radius: 12px;
        border: 2px dashed var(--gold);
        line-height: 1.3;
    }

    @keyframes textColorChange {
        0% { color: var(--gold); }
        100% { color: var(--pink-light); }
    }

    .counter {
        font-size: clamp(18px, 3.5vw, 24px);
        font-weight: 800;
        color: white;
        margin: 15px 0;
        animation: counterPop 0.5s infinite alternate;
        background: rgba(255, 107, 157, 0.3);
        padding: 8px 20px;
        border-radius: 40px;
        display: inline-block;
    }

    @keyframes counterPop {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
    }

    /* HEART ANIMATIONS - ADDED BACK */
    .heart {
        position: fixed;
        bottom: -50px;
        font-size: 20px;
        pointer-events: none;
        z-index: 1;
        filter: drop-shadow(0 3px 10px rgba(255, 107, 157, 0.5));
        animation: floatUp 8s linear infinite;
        opacity: 0;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) rotate(0deg) scale(0.8);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-120vh) rotate(360deg) scale(1.1);
            opacity: 0;
        }
    }

    /* Special celebration hearts */
    .celebration-heart {
        position: fixed;
        font-size: 30px;
        pointer-events: none;
        z-index: 1;
        animation: celebrate 3s ease-out infinite;
    }

    @keyframes celebrate {
        0% {
            transform: translateY(0) scale(0) rotate(0deg);
            opacity: 1;
        }
        50% {
            transform: translateY(-80px) scale(1) rotate(180deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-160px) scale(0) rotate(360deg);
            opacity: 0;
        }
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 12px;
        height: 12px;
        background: var(--pink);
        top: -20px;
        opacity: 0;
        z-index: 1;
    }

    .love-meter {
        width: 90%;
        max-width: 350px;
        height: 16px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
    }

    .love-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--pink), var(--pink-light));
        width: 0%;
        border-radius: 8px;
        transition: width 2s ease-out;
        animation: lovePulse 2s infinite alternate;
    }

    @keyframes lovePulse {
        0% { box-shadow: 0 0 8px rgba(255, 107, 157, 0.5); }
        100% { box-shadow: 0 0 15px rgba(255, 107, 157, 0.8); }
    }

    /* Removed next-button styles */

    /* Extra safety for small screens */
    @media (max-width: 480px) {
        body { padding: 15px 10px; }
        .center { padding: 25px 15px; margin-bottom: 60px; }
    }

    /* Celebration text animation */
    .celebration-text {
        animation: textColorChange 4s infinite alternate, textFloat 3s ease-in-out infinite;
    }

    @keyframes textFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    /* Floating emojis background */
    .floating-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
    }

    .bg-emoji {
        position: absolute;
        font-size: 24px;
        opacity: 0.1;
        animation: bgFloat 20s linear infinite;
    }

    @keyframes bgFloat {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.1;
        }
        90% {
            opacity: 0.1;
        }
        100% {
            transform: translateY(-100px) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>
    <!-- Floating background emojis -->
    <div class="floating-bg" id="floatingBg"></div>

    <div class="center">
        <h1>YAY!!! You SAID YES! üíñüíñüíñ</h1>
        
        <p>You just made me the happiest person in the worldüòöüòö<br>
        I loveeeeeeeeeeeeee youuuuuuuuuu soooooooo muchhhhüòòüíñ</p>
        
        <div class="image-container">
            <img src="cute.gif" alt="Celebration" id="celebrationGif">
        </div>
        
        <div class="celebration-text">
            üíù Best. Decision. Ever! üíù
        </div>
        
        <div class="counter" id="counter">Happiness Level: ‚àû</div>
        
        <div class="love-meter">
            <div class="love-fill" id="loveFill"></div>
        </div>
        
        <div class="celebration-text" style="margin-top: 15px;">
            From this moment forward... it's you and me! ü§≠
        </div>
        
        <!-- REMOVED THE BUTTON -->
    </div>

<script>
    // Create floating background emojis
    function createBgEmojis() {
        const container = document.getElementById('floatingBg');
        const emojis = ["üíñ", "üíï", "üå∏", "‚ú®", "üíù", "üíó", "üíì", "üíò", "üå∫", "üå∑", "ü¶ã", "üíû"];
        
        // Clear existing
        container.innerHTML = '';
        
        // Create many background emojis
        for (let i = 0; i < 30; i++) {
            const emoji = document.createElement("div");
            emoji.className = "bg-emoji";
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.fontSize = (Math.random() * 25 + 15) + "px";
            emoji.style.animationDelay = Math.random() * 20 + "s";
            emoji.style.animationDuration = (Math.random() * 10 + 15) + "s";
            emoji.style.opacity = Math.random() * 0.08 + 0.05;
            
            // Random colors for some
            if (Math.random() > 0.7) {
                const colors = ["#ff6b9d", "#ff8ab3", "#ff2f6e", "#ffb6c1", "#FFD700"];
                emoji.style.color = colors[Math.floor(Math.random() * colors.length)];
            }
            
            container.appendChild(emoji);
        }
    }

    // Floating hearts with more variety
    const heartEmojis = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíì", "üíò", "üíù", "üíû", "üß°", "üíõ", "üíö", "üíô", "üíú"];
    
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDelay = Math.random() * 3 + "s";
        heart.style.animationDuration = (Math.random() * 4 + 5) + "s";
        
        if (Math.random() > 0.6) {
            const colors = ["#ff6b9d", "#ff8ab3", "#ff2f6e", "#ffb6c1", "#FFD700", "#FF6B6B"];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        }
        
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 9000);
    }

    // Create initial hearts
    for (let i = 0; i < 20; i++) {
        setTimeout(() => createHeart(), i * 150);
    }
    
    // Continue creating hearts
    setInterval(createHeart, 500);

    function createCelebrationHeart() {
        const heart = document.createElement("div");
        heart.className = "celebration-heart";
        heart.innerHTML = heartEmojis[Math.floor(Math.random() * 8)];
        heart.style.left = Math.random() * 100 + "vw";
        
        const colors = ["#ff6b9d", "#ff8ab3", "#FFD700", "#FF6B6B"];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.animationDelay = Math.random() * 2 + "s";
        
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }

    // Create celebration hearts on load
    for (let i = 0; i < 15; i++) {
        setTimeout(() => createCelebrationHeart(), i * 100);
    }

    function createConfetti() {
        const colors = ['#ff6b9d', '#ff8ab3', '#FFD700', '#FF6B6B', '#4ECDC4', '#06d6a0', '#118ab2'];
        
        for (let i = 0; i < 80; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 12 + 6 + 'px';
                confetti.style.height = Math.random() * 12 + 6 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg) scale(1)', opacity: 1 },
                    { transform: `translateY(${Math.random() * 400 + 200}px) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 720}deg) scale(${Math.random() * 0.5 + 0.5})`, opacity: 0 }
                ], {
                    duration: Math.random() * 1500 + 1000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }, i * 15);
        }
    }

    // Create big confetti explosion on load
    setTimeout(() => createConfetti(), 500);

    // More confetti after delay
    setTimeout(() => createConfetti(), 2000);
    setTimeout(() => createConfetti(), 4000);

    const loveFill = document.getElementById('loveFill');
    let loveLevel = 0;
    
    function fillLoveMeter() {
        if (loveLevel < 100) {
            loveLevel += 2;
            loveFill.style.width = loveLevel + '%';
            
            const counter = document.getElementById('counter');
            const happinessLevels = [
                "Happiness Level: Just Beginning üå±",
                "Happiness Level: Getting Warmer üíñ",
                "Happiness Level: Over the Moon üåô",
                "Happiness Level: Infinite Love ‚ôæÔ∏è"
            ];
            
            if (loveLevel < 25) counter.textContent = happinessLevels[0];
            else if (loveLevel < 50) counter.textContent = happinessLevels[1];
            else if (loveLevel < 75) counter.textContent = happinessLevels[2];
            else counter.textContent = happinessLevels[3];
            
            if (loveLevel % 20 === 0) {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => createCelebrationHeart(), i * 80);
                }
            }
            
            setTimeout(fillLoveMeter, 50);
        } else {
            // When meter is full, create continuous celebration
            setInterval(() => {
                if (Math.random() > 0.8) createCelebrationHeart();
            }, 1000);
        }
    }
    
    setTimeout(fillLoveMeter, 1000);

    // Regular celebration effects
    setInterval(() => {
        if (Math.random() > 0.6) createCelebrationHeart();
    }, 2000);

    const gif = document.getElementById('celebrationGif');
    const colors = ['#ff6b9d', '#ff8ab3', '#FFD700', '#FF6B6B', '#4ECDC4', '#06d6a0'];
    setInterval(() => {
        gif.style.borderColor = colors[Math.floor(Math.random() * colors.length)];
    }, 1500);

    // Text rotation animation
    const celebrationTexts = document.querySelectorAll('.celebration-text');
    let textIndex = 0;
    setInterval(() => {
        celebrationTexts.forEach(text => {
            text.style.transform = `translateY(${Math.sin(textIndex * 0.1) * 5}px) rotate(${Math.sin(textIndex * 0.05) * 2}deg)`;
        });
        textIndex++;
    }, 50);

    function createPetal() {
        if (Math.random() > 0.7) {
            const petal = document.createElement("div");
            petal.innerHTML = "üå∏";
            petal.style.position = "fixed";
            petal.style.top = "-50px";
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.fontSize = (Math.random() * 15 + 12) + "px";
            petal.style.opacity = "0.7";
            petal.style.zIndex = "1";
            petal.style.pointerEvents = "none";
            petal.style.filter = "drop-shadow(0 2px 5px rgba(0,0,0,0.2))";
            
            document.body.appendChild(petal);
            
            const animation = petal.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 0.7 },
                { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 4000 + 2500,
                easing: 'cubic-bezier(0.42, 0, 0.58, 1)'
            });
            
            animation.onfinish = () => petal.remove();
        }
    }
    
    // Create flower petals
    for (let i = 0; i < 10; i++) {
        setTimeout(() => createPetal(), i * 300);
    }
    
    setInterval(createPetal, 800);

    // Create background emojis
    createBgEmojis();

    // Tap anywhere to create celebration
    document.body.addEventListener('click', function(e) {
        // Create hearts at click position
        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                const heart = document.createElement("div");
                heart.innerHTML = "üíñ";
                heart.style.position = "fixed";
                heart.style.left = (e.clientX - 15) + "px";
                heart.style.top = (e.clientY - 15) + "px";
                heart.style.fontSize = "25px";
                heart.style.zIndex = "1000";
                heart.style.pointerEvents = "none";
                heart.style.animation = "celebrate 2s ease-out forwards";
                
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }, i * 100);
        }
        
        // Vibration if supported
        if (navigator.vibrate) {
            navigator.vibrate(30);
        }
    });

    // Add CSS for tap animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes celebrate {
            0% {
                transform: translateY(0) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
